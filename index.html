<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild West Hangman</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Eagle+Lake&family=New+Rocker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Intro Screen -->
        <div id="intro-screen" class="intro-screen">
            <header class="western-header">
                <h1>Wild West Hangman</h1>
                <div class="header-decoration"></div>
            </header>
            <div class="intro-buttons">
                <button id="start-game-button">Start Game</button>
                <button id="how-to-play-button">How to Play</button>
            </div>
        </div>

        <!-- How to Play Screen -->
        <div id="how-to-play-screen" class="how-to-play-screen hide">
            <header class="western-header">
                <h1>How to Play</h1>
                <div class="header-decoration"></div>
            </header>
            <div class="instructions">
                <p>The game is simple: Catch the bandit by guessing the right word.</p>
                <p>If you guess wrong then he will escape, do you have what it takes?</p>
            </div>
            <button id="close-instructions">Close</button>
        </div>

        <!-- Game Content--> 
        <div id="game-content" class="hide">
            <header class="western-header">
                <h1>WANTED: Word Outlaw</h1>
                <div class="header-decoration"></div>
            </header>

            <div id="options-container"></div>
            <div id="letter-container" class="letter-container hide"></div>
            <div id="user-input-section"></div>
            
            <div class="canvas-frame">
                <canvas id="canvas" width="150" height="150"></canvas>
            </div>
            
            <div id="new-game-container" class="new-game-popup hide">
                <div id="result-text">
                    <img id="wanted-image" src="wanted.png" class="hide" alt="WANTED poster">
                </div>
                <button id="new-game-button">Saddle Up Again!</button>
                <button id="return-to-menu-button">Return to Main Menu</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
